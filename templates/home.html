<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div style="padding-top:2%; padding-bottom: 2%;
    text-align: center; padding-bottom: 5%;">
        <h1>My To-Do List</h1>
    </div>

    <div style="margin-bottom: 3%;">
        <a href="/new">
            <button style="display: block; width: 75%; left: 50%; transform: translateX(-50%); position: relative;"
            class="btn btn-primary" type="button" >
                Add New Task
            </button>
        </a>
    </div>

    <div id="table1" style="padding-left: 3%; padding-right: 3%;">
        <table width="100%" height="100%" class="table table-striped">
            <thead>
                <tr class="table-primary">
                    <th class="text-start" scope="col" width="10%">Priority</th>
                    <th class="text-start" scope="col" width="12%">Complete By</th>
                    <th class="text-start" scope="col">Task</th>
                    <th scope="col"></th>
                </tr>
            </thead>
           
            <tbody>
                {% for row in todo_data %}
                <tr>
                    <td class="text-start">{{ row[0] }}</td>
                    <td class="text-start">{{ row[3] }}</td>
                    <td class="text-start">{{ row[1] }}</td> 
                    <td class="text-align">
                        <div style="margin-left: 40%; position: relative;">
                            <div style="float: left; padding-right: 3%;">
                                <form action="edit" method="post">
                                    <input type="hidden" value="{{ row[2] }}" name="id_input">
                                    <button type="submit" class="btn btn-outline-warning btn-sm" style="position: relative; --bs-btn-font-size: .75rem;">
                                        Edit
                                    </button>
                                </form>
                            </div>
                            <div style="float: left;">
                                <form action="delete" method="post">
                                    <input type="hidden" value="{{ row[2] }}" name="id_input">
                                    <button type="submit" class="btn btn-outline-danger btn-sm" style="position: relative; --bs-btn-font-size: .75rem;">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
