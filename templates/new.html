<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div style="padding-top:2%; padding-bottom: 2%;
    text-align: center; padding-bottom: 5%;">
        <h1>Add New Task</h1>
    </div>

    <form action="save" method="post">
        <div style="padding-left: 5%; padding-right: 5%;">
            <select class="form-select" name="priority_input" required>
                <option selected disabled value="">Select Priority Status</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div style="padding-top: 3%; padding-left: 5%; padding-right: 5%;">
            <label class="form-label" style="font-size: 125%;">Task</label>
            <textarea class="form-control btn-outline-primary" id="task" name="task_input" required></textarea>
        </div>

        <div class="d-grid gap-2" style="padding-top: 3.5%; padding-left: 10%; padding-right: 10%;">
            <input type="submit" class="btn btn-primary" value="Save" name="submit_button">
            <a class="btn btn-danger" href="{{url_for('home')}}">Cancel</a>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
